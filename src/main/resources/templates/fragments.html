<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="job-listing-table">
        <table class="job-listing">
            <tr th:each="job : ${jobs}">
                <td class="category">
                    <p>ID:</p>
                    <p>Name:</p>
                    <p>Employer:</p>
                    <p>Location:</p>
                    <p>Position Type:</p>
                    <p>Skill:</p>
                </td>
                <td>
                    <p th:text="${job.id}"></p>
                    <p th:text="${job.name}"></p>
                    <p><a th:href="@{/list/jobs(column=employer,value=${job.employer})}" th:text="${job.employer}"></a></p>
                    <p><a th:href="@{/list/jobs(column=location,value=${job.location})}" th:text="${job.location}"></a></p>
                    <p><a th:href="@{/list/jobs(column=positionType,value=${job.positionType})}" th:text="${job.positionType}"></a></p>
                    <p><a th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a></p>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
